<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

  </head>

  <body>

<!-- BEGINNING OF WIDGET SNIPPET -->
<div id="fbopen-widget-placeholder" class="fbopen-widget-wrapper">
  <input type="hidden" id="fbopen-widget-data" value="api_key=DEMO_KEY&amp;q=fed&amp;open_search_enabled=true" />
  <form id="fbopen-widget-search" method="GET" action="">
    <div class="form-group">
      <label>Search</a>:
        <input type="text" id="fbopen-widget-search-query" name="q" class="form-control intro" placeholder="Start searching">
      </label>
      <button type="submit" id="q-search"><span class="glyphicon glyphicon-search"></span></button>
    </div>
  </form>
  <div id="fbopen-widget-results"></div>
  <script type="text/javascript" class="embed">
    (function() {
      var root_uri = (("localhost" == document.location.hostname) ? "localhost:4000" : "18f.github.io");
      document.write(unescape("%3Cscript src='//"+root_uri+"/fbopen-widget/javascripts/widget.js' type='text/javascript'%3E%3C/script%3E"));
      document.write(unescape("%3Clink href='//"+root_uri+"/fbopen-widget/stylesheets/theme_default.css' rel='stylesheet' type='text/css' /%3E"));
    })()
  </script>
</div>
<!-- END OF WIDGET SNIPPET -->

</html>
